<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fin Job</title>

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/fundos.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
    <script src="js/jquery.js"></script>
    <script src="js/verificalogin.js"></script>
    <script src="js/cadastro.js"></script>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block" id="imgLogin"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="POST">
                                <div class="form-group">
                                    <div class="btn-group btn-group-toggle col-xs-12 col-sm-12 col-md-12 col-lg-12" data-toggle="buttons">
                                        <label class="btn btn-secondary active">
                                      <input type="radio" name="tipo" value=1 autocomplete="off" checked> People
                                    </label>
                                        <label class="btn btn-secondary">
                                      <input type="radio" name="tipo" value=2 autocomplete="off"> Company
                                    </label>
                                    </div>
                                    <hr class="sidebar-divider">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" name="nome" placeholder="Complete name People or Company" required>
                                    </div>
                                </div>
                                <div class="form-group" id="data">
                                    <input type="date" class="form-control form-control-user" name="nasci" placeholder="data" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" name="email" placeholder="Email Address" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" name="senha" placeholder="Password" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" name="resenha" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <hr class="Divider">
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account 
                                                      </button>
                                <!--<a href="login.html" class="btn btn-primary btn-user btn-block">
                  Register Account
                </a>-->
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="login.html">Already have an account? Login!</a>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
